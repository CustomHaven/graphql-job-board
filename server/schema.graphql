type Query {
    company(id: ID!): Company
    job(id: ID!): Job
    jobs: [Job!]
}

type Mutation {
    createJob(input: CreateJobInput!): Job
    updateJob(input: UpdateJobInput!): Job
    deleteJob(id: ID!): Job
}


type Company {
    id: ID!
    name: String!
    description: String
    jobs: [Job!]
}

"""
Represent a job ad posted to our board.
"""
type Job {
    id: ID!
    """The __date__ when the job was published. In ISO-8601 format. E.g. `2022-12-21`."""
    date: String!
    title: String!
    company: Company!
    description: String
}

input CreateJobInput {
    title: String!,
    description: String
}

input UpdateJobInput {
    id: String!
    title: String
    description: String
}
